---
dyson_fan_on:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.prise_ventilateur
    - service: switch.turn_on
      data:
        entity_id: switch.dyson_power
dyson_fan_off:
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.dyson_power
    - service: light.turn_off
      data:
        entity_id: light.prise_ventilateur
